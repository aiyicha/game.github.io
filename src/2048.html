<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>snake</title>
</head>
<body>
<div style="margin:0px auto">使用上下左右按键操控，或用手指滑动</div>
<div id="main" tabindex="1">
    <canvas id="canvas" width="800" height="800">Your browser is not supported!</canvas>
</div>
</body>
<style>
    #canvas {
        top:20px;
        left:20px;
        border:1px solid orange
    }

    #main{
        margin:0 auto
    }

    body{
        text-align:center
    }
</style>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var main = document.getElementById('main');

    var colorNumber = {
        2:'#FFC125',
        4:'#FFB6C1',
        8:'#FFA500',
        16:'#FF83FA',
        32:'#FF7F24',
        64:'#FF6A6A',
        128:'#FF4040',
        256:'#FF1493',
        512:'#FF00FF',
        1024:'#E066FF',
        2048:'#CD5555',
        5096:'#CD1076'
    };

    var ten = {
        left:0,
        top:0,
        color:'rgba(255,255,255,1)'
    };
    var tens = [];
    var start_left,start_top,end_left,end_top;

    var getToward = function(keycode){
      if (keycode == 37){
          return 1;
      }else if(keycode == 39){
          return 2;
      } else if(keycode == 38){
          return 3;
      }else if(keycode == 40){
          return 4;
      }else{
          return 0;
      }
    };

    function init(){
        for (var i=0;i<16;i++){
            tens.push({
                left:i%4*200+20,
                top:Math.floor(i/4)*200+20,
                color:'rgba(200,200,200,0.9)',
                number:''
            });
        }
        randomNumber();
        randomNumber();
        changeColor();
        drawSquares();
    }

    main.addEventListener('keydown',function(e){
        var toward = getToward(e.which);
        if (toward==0){
            return;
        }else {
            e.preventDefault();
            operate(toward);
        }
    });

    main.addEventListener('touchstart',function(e){
        e.preventDefault();
        var touch = e.targetTouches[0];
        start_left = touch.pageX;
        start_top = touch.pageY;
    });

    main.addEventListener('touchend',function(e){
        e.preventDefault();
        var touch = e.changedTouches[0];
        end_left = touch.pageX;
        end_top = touch.pageY;
        if(start_left>end_left && start_left-end_left>=Math.abs(start_top-end_top)){
            operate(1);
        }else if(start_left<end_left && end_left-start_left>=Math.abs(start_top-end_top)){
            operate(2);
        }else if(start_top>end_top && start_top-end_top>Math.abs(start_left-end_left)){
            operate(3);
        }else if(start_top<end_top && end_top-start_top>Math.abs(start_left-end_left)){
            operate(4);
        }
    });

    function operate(toward){
        move(toward);

        changeColor();
        drawSquares();

        setTimeout(randomNumber,100);
    }

//    main.addEventListener('click',function(e){
//        canvas.focus();
//
//    });

    function randomNumber(){
        var j=0,rans = [];
        for (var i=0;i<16;i++){
            if(tens[i].number == ''){
                rans.push(i);
            }
        }
        if (rans.length>0){
            tens[rans[Math.floor(Math.random()*rans.length)]].number = (Math.floor(Math.random()*2)+1)*2+'';
        }else {
            alert('game over');
        }
        changeColor();
        drawSquares();
    }

    function changeColor(){
        for (var i =0,l=tens.length;i<l;i++){
            if(tens[i].number!==''){
                tens[i].color = colorNumber[tens[i].number];
            } else {
                tens[i].color = 'rgba(200,200,200,0.9)';
            }
        }
    }

    function drawSquares(){

        context.clearRect(0,0,800,800);
        for (var i=0,l=tens.length;i<l;i++){
            context.beginPath();
            context.fillStyle = tens[i].color;
            context.fillRect(tens[i].left,tens[i].top,160,160);
            context.font = '40px Arial';
            context.fillStyle = 'rgba(0,0,0,1)';
            context.fillText(tens[i].number,tens[i].left+80-context.measureText(tens[i].number).width/2,
                tens[i].top+80+20);
        }
    }

    function move(toward){
        var i,j,l,temp,count;
        var sum = [];
        if(toward == 1){
            for(i=0,l=4;i<l;i++){
                temp = '';
                sum = [];
                for (j=i*4;j<i*4+4;j++){
                    if(tens[j].number !== ''){
                        if(tens[j].number == temp){
                            sum.splice(sum.length-1,1,temp*2+'');
                            temp = '';
                        }else{
                            sum.push(tens[j].number);
                            temp = tens[j].number;
                        }
                    }
                }
                count = 0;
                for (j=i*4;j<i*4+4;j++){
                    tens[j].number = sum[count++] || '';
                }

            }
        }else if(toward == 2){
            for(i=0,l=4;i<l;i++){
                temp = '';
                sum = [];
                for(j=i*4+3;j>=i*4;j--){
                    if(tens[j].number!==''){
                        if(tens[j].number == temp){
                            sum.splice(sum.length-1,1,temp*2+'');
                            temp = '';
                        }else{
                            sum.push(tens[j].number);
                            temp = tens[j].number;
                        }
                    }
                }
                count = 0;
                for(j=i*4+3;j>=i*4;j--){
                    tens[j].number = sum[count++] || '';
                }
            }
        }else if(toward == 3){
            for(i=0,l=4;i<l;i++){
                temp = '';
                sum = [];
                for(j=i;j<i+16;j+=4){
                    if(tens[j].number !==''){
                        if(tens[j].number == temp){
                            sum.splice(sum.length-1,1,temp*2+'');
                            temp = '';
                        }else {
                            sum.push(tens[j].number);
                            temp = tens[j].number;
                        }
                    }
                }
                count = 0;
                for(j=i;j<i+16;j+=4){
                    tens[j].number = sum[count++] || '';
                }
            }
        }else if(toward == 4){
            for(i=0,l=4;i<l;i++){
                temp = '';
                sum = [];
                for(j=12+i;j>=i;j-=4){
                    if(tens[j].number !== ''){
                        if(tens[j].number == temp){
                            sum.splice(sum.length-1,1,temp*2+'');
                            temp = '';
                        }else{
                            sum.push(tens[j].number);
                            temp = tens[j].number;
                        }
                    }
                }
                count = 0;
                for(j=12+i;j>=i;j-=4){
                    tens[j].number = sum[count++] || '';
                }
            }
        }
    }

    canvas.focus();

    init();

</script>

</html>
